name: toa_flutter
description: An app for accessing data about the FIRST Tech Challenge.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 2.3.1+24

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  add_2_calendar: ^2.1.1
  cupertino_icons: ^1.0.3
  easy_dynamic_theme: ^2.2.0
  device_info: ^2.0.2
  flutter_sticky_header: ^0.6.0
  http: ^0.13.3
  intl: ^0.18.0
  material_design_icons_flutter: ^7.0.7296
  package_info: ^2.0.2
  rect_getter: ^1.0.0
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.9

  # Firebase
  firebase_analytics: ^10.1.0
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1
  firebase_messaging: ^14.2.1
  firebase_storage: ^11.0.10
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  collection: ^1.15.0-nullsafety.4
  file: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  # Material Icons Font.
  uses-material-design: true
  assets:
    - assets/images/event.jpg
    - assets/images/loading.gif
    - assets/lang/en.json
    - assets/lang/he.json
    - assets/lang/es.json
    - assets/seasons/2122.json
    - assets/seasons/2223.json
    - assets/seasons/2324.json
  fonts:
    - family: TOA Icons
      fonts:
        - asset: assets/fonts/TOAIcons.ttf

    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/GoogleSans-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/GoogleSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/GoogleSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/GoogleSans-Regular.ttf
          weight: 400
